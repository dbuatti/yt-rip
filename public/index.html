<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-rip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #666666;
            --accent: #000000;
            --border: #e0e0e0;
            --input-bg: #ffffff;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover: #333333;
            --toggle-active: #000000;
            --toggle-inactive: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #ffffff;
            --border: #333333;
            --input-bg: #1e1e1e;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover: #e0e0e0;
            --toggle-active: #ffffff;
            --toggle-inactive: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            width: 48px;
            height: 48px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: var(--border);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .url-input {
            width: 100%;
            height: 56px;
            padding: 0 16px;
            background-color: var(--input-bg);
            border: 2px solid var(--border);
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .url-input::placeholder {
            color: var(--text-secondary);
        }

        .format-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .format-button {
            flex: 1;
            height: 56px;
            background-color: var(--toggle-inactive);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .format-button.active {
            background-color: var(--toggle-active);
            color: var(--button-text);
            border-color: var(--toggle-active);
        }

        .download-button {
            width: 100%;
            height: 56px;
            background-color: var(--button-bg);
            border: 2px solid var(--button-bg);
            color: var(--button-text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-button:hover:not(:disabled) {
            background-color: var(--button-hover);
        }

        .download-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 16px;
            padding: 16px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
            min-height: 48px;
            display: flex;
            align-items: center;
            display: none;
        }

        .status.show {
            display: flex;
        }

        .status.error {
            border-color: #ff4444;
            color: #ff4444;
        }

        .status.success {
            border-color: #00aa00;
            color: #00aa00;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }

            .title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">yt-rip</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg id="sunIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
                </svg>
                <svg id="moonIcon" class="hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10 10 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
                </svg>
            </button>
        </div>

        <form id="downloadForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="Paste YouTube URL here"
                        required
                        autocomplete="off"
                    >
                </div>
            </div>

            <div class="format-toggle">
                <button type="button" class="format-button active" data-format="mp3">MP3</button>
                <button type="button" class="format-button" data-format="mp4">MP4</button>
            </div>

            <button type="submit" class="download-button" id="downloadButton">
                Download
            </button>
        </form>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;

        // Load saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        // Format toggle
        const formatButtons = document.querySelectorAll('.format-button');
        let selectedFormat = 'mp3';

        formatButtons.forEach(button => {
            button.addEventListener('click', () => {
                formatButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedFormat = button.dataset.format;
            });
        });

        // Download form
        const form = document.getElementById('downloadForm');
        const urlInput = document.getElementById('urlInput');
        const downloadButton = document.getElementById('downloadButton');
        const status = document.getElementById('status');

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status show ${type}`;
        }

        function hideStatus() {
            status.classList.remove('show');
        }

        function setLoading(loading) {
            downloadButton.disabled = loading;
            if (loading) {
                downloadButton.innerHTML = '<span class="spinner"></span> Processing...';
            } else {
                downloadButton.textContent = 'Download';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) {
                showStatus('Please enter a YouTube URL', 'error');
                return;
            }

            setLoading(true);
            showStatus('Initializing...', 'info');
            
            // Show progress updates
            const progressMessages = [
                'Initializing...',
                'Checking video...',
                'Extracting video...',
                'Converting video...',
                'Downloading...'
            ];
            
            let messageIndex = 0;
            const progressInterval = setInterval(() => {
                if (messageIndex < progressMessages.length - 1) {
                    messageIndex++;
                    showStatus(progressMessages[messageIndex], 'info');
                }
            }, 5000);

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        format: selectedFormat
                    })
                });

                clearInterval(progressInterval);
                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Download failed');
                }

                showStatus(`Starting download: ${data.filename}`, 'success');
                
                // Trigger browser download
                const downloadLink = document.createElement('a');
                downloadLink.href = data.downloadUrl;
                downloadLink.download = data.filename;
                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    urlInput.value = '';
                    hideStatus();
                }, 3000);

            } catch (error) {
                clearInterval(progressInterval);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
